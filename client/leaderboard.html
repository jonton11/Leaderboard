<head>
  <title>Leaderboard</title>
</head>
<body>
  <div class="container">
    {{> loginButtons}}
    <h1>Leaderboard</h1>
    <hr />
    <!-- {{> }} is like <%= yield %> -->
    {{> leaderboard}}
  </div>
</body>

<template name="leaderboard">
  <ul id="playerList">
    {{#each player}}
      <li class="player {{selectedClass}}"> {{name}} : {{score}} </li>
    {{/each}}
    <br />
    <input type="button" class="increment btn btn-success" value="Give 5 Points" />
    <input type="button" class="decrement btn btn-danger" value="Take 5 Points" />
    {{#if showSelectedPlayer}}
      <li> Selected Player: {{showSelectedPlayer.name}} </li>
    {{/if}}
    <li><h3> Total Number of Players: {{listPlayerCount}}</h3> </li>
    <!-- <li> Average Score: {{averageScore.score}} </li> -->
  </ul>
  {{#if currentUser}}
    {{> addPlayerForm}}
    {{> removePlayerForm}}
  {{/if}}
  <br />

</template>

<template name="addPlayerForm">
  <form>
    <div class="container">
      <input type="text" name="playerName" placeholder="Name"/>
      <input type="text" name="playerScore" placeholder="Score"/>
      <input type="submit" value="Add Player" class="btn btn-default" />
    </div>
  </form>
</template>

<template name="removePlayerForm">
  <div class="container">
    <input type="button" class="remove btn btn-info" value="Remove Player" />
  </div>
</template>
