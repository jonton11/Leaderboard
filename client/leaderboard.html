<head>
  <title>Leaderboard</title>
</head>
<body>
  <h1>Leaderboard</h1>
  <!-- {{> }} is like <%= yield %> -->
  {{> leaderboard}}
</body>

<template name="leaderboard">
  <ul id="playerList">
    {{#each player}}
      <li class="player {{selectedClass}}"> {{name}} : {{score}} </li>
    {{/each}}
    <input type="button" class="increment" value="Give 5 Points" />
    <input type="button" class="decrement" value="Take 5 Points" />
    {{#if showSelectedPlayer}}
      <li> Selected Player: {{showSelectedPlayer.name}} </li>
    {{/if}}
    <li> Total Number of Players: {{listPlayerCount}} </li>
    <li> Average Score: {{averageScore.score}} </li>
  </ul>
  {{> addPlayerForm}}
  {{> removePlayerForm}}
</template>

<template name="addPlayerForm">
  <form>
    <input type="text" name="playerName" placeholder="Name"/>
    <input type="text" name="playerScore" placeholder="Score"/>
    <input type="submit" value="Add Player" />
  </form>
</template>

<template name="removePlayerForm">
  <input type="button" class="remove" value="Remove Player" />
</template>
